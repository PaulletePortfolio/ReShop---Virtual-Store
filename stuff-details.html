<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ReShop - Details Stuff</title>
    <link rel="stylesheet" href="/css/style-Stuff-Details.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="product-container">
        <div class="product-image">
            <img src="/Image/r5.jpg" alt="Product Image">
        </div>
        <div class="product-details">
            <h2>Calça de bordados</h2>
            <p class="price">$80.00</p>
            <p><strong>Store:</strong> Segunda Mano</p>
            <p><strong>Address:</strong><a href="https://www.google.com/maps/place/Florian%C3%B3polis,+SC/@-27.5712064,-48.7999333,10z/data=!3m1!4b1!4m6!3m5!1s0x9527394eb2c632d7:0x81bc550b6a04c746!8m2!3d-27.5968578!4d-48.5468118!16s%2Fg%2F11bc6xlppd?entry=ttu&g_ep=EgoyMDI1MDEyMi4wIKXMDSoASAFQAw%3D%3D" class="card-text" target="_blank" >Florianopolis/SC</a></br></p>
            <p><strong>Stock:</strong> 1 available</p>
            <p><strong>Note from seller:</strong> This piece is in excellent condition and perfect for any occasion.</p>
            <span class="heart-icon" onclick="toggleHeart(this)">❤</span>
        </div>
    </div>

    <script>
        function toggleHeart(element) {
            element.classList.toggle('liked');
        }
    </script>
</body>
</html>
