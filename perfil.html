    <script>
        
        class StickyNavigation {
    constructor() {
        this.currentId = null;
        this.currentTab = null;
        this.tabContainerHeight = 70;
        let self = this;
        $('.nav-itens').click(function(event) { 
            self.onTabClick(event, $(this)); 
        });
        $(window).scroll(() => { this.onScroll(); });
        $(window).resize(() => { this.onResize(); });
    }

    onTabClick(event, element) {
        const href = element.attr('href');
        if (href && !href.startsWith('#')) {
            return;
        }

        event.preventDefault(); 
        let scrollTop = $(href).offset().top - this.tabContainerHeight + 1;
        $('html, body').animate({ scrollTop: scrollTop }, 600);
    }

    onScroll() {
        this.checkTabContainerPosition();
        this.findCurrentTabSelector();
    }

    onResize() {
        if (this.currentId) {
            this.setSliderCss();
        }
    }

    checkTabContainerPosition() {
        let offset = $('.nav').offset().top + $('.nav').height() - this.tabContainerHeight;
        if ($(window).scrollTop() > offset) {
            $('.nav-container').addClass('nav-container--top');
        } else {
            $('.nav-container').removeClass('nav-container--top');
        }
    }

    setSliderCss() {
        let width = 0;
        let left = 0;
        if (this.currentTab) {
            width = this.currentTab.css('width');
            left = this.currentTab.offset().left;
        }
        $('.nav-itens-slider').css('width', width);
        $('.nav-itens-slider').css('left', left);
    }
}

new StickyNavigation();
